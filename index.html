<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Crime Data Dashboard</title>
    
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css" type="text/css" />
	<!--Stylesheet for loading graphs-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/3.0.9/dc.min.css" type="text/css" />
    <!--Custome CSS-->
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css" />
    <!--Favicon-->
	<link rel="shortcut icon" href="assets/images/crimefavicon.ico" type="image/x-icon" />
	<!--Stylesheet for fonts-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />

<body>
     <!--Navigation bar https://bootswatch.com/flatly/-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="header">
        <h1>National Crime Data Dashboard-Canada</h1>
    </nav>
    
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <p class="text-center">The charts below identifies the number of violent crimes for two years 2011 and 2012 around different provinces
                    in Canada</p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-12 col-lg-8">
                    <div class="row" id="number-display-chart">
                        <div class="column">
                            <h3 class="text-center number-display-title"> Total Crime Count <br/> per 100,000 inhabitants</h3>
                        </div>
                        <div class="column">
                            <!--Number Display-->
                            <div id="total-count"></div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-12 col-lg-4">
                    <div class="year-selector-title text center">
                        <h3>Select the Year:</h3>
                    </div>
                    <div class="chart-container-1">
                            <div class="inline-block">
                                <div id="year-selector"></div>
                            </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    
    
    <footer class="container-fluid">
        <div id="footer-details" class="row">
            <div class="col-sm-4">
                <a target="_blank" href="https://github.com/nadia-solution-tracker/second-milestone-project"><i class="fa fa-github"></i></a>            
            </div>

                <a id="go-to-top" href="#header"><span class="glyphicon glyphicon-chevron-up"></span>Back to top</a>
            </div>
            <div class="col-sm-4">
                <h6 class="inline-block text-right">
                       &copy;2019 Nadia Barreto <br/>
                       A CODE INSITITUTE MILESTONE PROJECT
                </h6>
            </div>
        </div>

    <!--Bootstrap JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!--JS libraries for charts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
    <!--Custom JS file for charts-->
    <script src="assets/scripts/graphs.js"></script>
